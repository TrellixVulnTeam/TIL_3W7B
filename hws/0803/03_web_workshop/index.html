<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>

  <!-- CDN 다운로드 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>

  <!-- 1. Nav -->

  <!-- 양 끝에 배치, d-flex justify-content-between -->
  <!-- 수직 중앙 정렬, align-items-center -->
  <!-- 네비게이션 바의 배경색, bg-dark -->
  <!-- 항상 브라우저 화면 최상단에 고정, sticky-top -->
  <nav class="d-flex justify-content-between align-items-center bg-dark sticky-top">
    <a href="#">
      <img src="images/logo.png" alt="Logo Image">
    </a>

    <!-- 항목 간 간격은 2rem, mx-4 -->
    <!-- 마우스를 올렸을 때, 밑줄이 나오지 않도록 설정, text-decoration-none -->
    <!-- 텍스트 색상이 흰색, text-white -->
    <ul class="d-flex">
      <a href="#" class="text-white text-decoration-none mx-4">Home</a>
      <a href="#" class="text-white text-decoration-none mx-4">Community</a>
      <a href="#" class="text-white text-decoration-none mx-4">Login</a>
    </ul>
  </nav>

  <!-- 2. Header -->
  <!-- 내부의 요소(글, 버튼)는 수직, 수평 중앙, d-flex flex-column justify-content-center align-items-center -->
  <header class="d-flex flex-column justify-content-center align-items-center">

      <!-- 내부의 글씨 크기 display heading을 활용, display-2 -->
      <!-- 글씨 색상은 흰색이며, 굵기는 bold, fw-bold text-white -->
      <div class="display-2 fw-bold text-white">Cinema</div>
      <div class="display-2 fw-bold text-white">Community</div>

      <!-- 버튼의 색상은 파란색이며 크기는 크게 설정, btn btn-primary btn-lg --> 
      <!-- 버튼이 내부 글씨와의 거리두기, my-4 (margin 상하간격 4rem) -->     
      <a href="#" class="btn btn-primary btn-lg my-4" role="button">Let's Go</a>
  </header>

  <!-- 3. Section -->
  <!-- 요소(글, 이미지)는 수평 중앙에 배치, d-flex flex-column align-items-center -->
  
  <section class="d-flex flex-column align-items-center">
    <h2>Used Skills</h2>
    <!-- 3개의 이미지는 수평으로 나열, d-flex -->
    <!-- 위의 글씨랑 간격, mt-3 -->
    <article class="d-flex mt-3">

      <!-- 이미지간 간격은 동일, class="mx-5" -->
      <div style="width: 300px;" class="mx-5">
        <!-- 이미지 사이즈 조정, 상위에서 style="width: 300px;"해야 한다. 
              class="img-fluid"-->
        <img src="images/web.png" alt="Web Image" class="img-fluid">

        <!-- 글씨 가운데 정렬 -->
        <p class="d-flex flex-column align-items-center">Web</p>
      </div>

      <!-- 위와 동일 -->
      <div style="width: 300px;" class="mx-5">
        <img src="images/html5.png" alt="HTML5 Image" class="img-fluid">
        <p class="d-flex flex-column align-items-center">HTML5</p>
      </div>
      <div style="width: 300px;" class="mx-5">
        <img src="images/css3.png" alt="CSS3 Image" class="img-fluid">
        <p class="d-flex flex-column align-items-center">CSS3</p>
      </div>
    </article>
  </section>

  <!-- 4. Footer -->
  <!-- 수직, 수평 중앙에 배치, d-flex justify-content-center align-items-center -->
  <!-- 배경색은 파란색, bg-primary -->
  <!-- 항상 브라우저 화면 최하단에 고정, sticky-bottom -->
  <footer class="d-flex justify-content-center align-items-center bg-primary sticky-bottom">
    
    <!-- 텍스트 색상은 흰색, text-white -->
    <p class="text-white mb-0">HTML & CSS project. Created by 조혜진</p>
  </footer>

  <!-- CDN 다운로드 -->
  <!-- script태그는 닫는 body 태그 바로 위에 -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

</body>
</html>
